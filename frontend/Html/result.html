<body>
    <div class="container">

   

    <button id="back" class="button">Back</button>
    </div>

    <!-- JavaScript to fetch content from test.html and insert it before the div -->
    <script>
        // Get a reference to the button element
        const navigateButton = document.getElementById("back");
      
        // Add a click event listener to the button
        navigateButton.addEventListener("click", function() {
            // Navigate to index.html when the button is clicked
            window.location.href = "Tools.html";
        });
        
        // Function to fetch and insert content from test.html
        function importTestContent() {
            fetch('test.html')
                .then(response => response.text())
                .then(data => {
                    // Create a temporary element to hold the imported content
                    const tempElement = document.createElement('div');
                    tempElement.innerHTML = data;

                    // Get the target div and the imported content
                    const targetDiv = document.getElementById('myDiv');
                    const importedContent = tempElement.innerHTML;

                    // Insert the imported content before the target div
                    targetDiv.insertAdjacentHTML('beforebegin', importedContent);
                })
                .catch(error => console.error('Error fetching the content:', error));
        }

        // Call the function to import content from test.html
        importTestContent();
    </script>
</body>
</html>
